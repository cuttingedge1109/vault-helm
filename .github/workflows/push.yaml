name: Push

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'docs/'
      - '.github/'
env:
  CHART_NAME: "vault"
  KUBERNETES_VERSION: "1.18.0"
  KIND_VERSION: "0.7.0"
  STAKATER_HELM_REGISTRY_URL: "https://stakater.github.io/stakater-charts"

jobs:
  build:
    name: Build
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo


      # Setting up helm binary
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.8.2
      # Generate tag for operator without "v"
      - name: Generate Tag
        id: generate_tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.STAKATER_GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: patch
          DRY_RUN: true

      # Update chart tag to the latest semver tag
      - name: Update Chart Version
        env:
          VERSION: ${{ steps.generate_tag.outputs.new_tag }}
        run: make bump-chart


      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          branch: master
          repository: stakater-charts
          target_dir: docs
          token: ${{ secrets.STAKATER_GITHUB_HELM_REGISTRY }}
          charts_dir: stakater-vault/
          charts_url: ${{ env.STAKATER_HELM_REGISTRY_URL }}
          owner: stakater
          linting: on
          commit_username: stakater-user
          commit_email: stakater@gmail.com

      # Commit back changes
      - name: Commit files
        run: |
          git config --local user.email "github-root@stakater.com"
          git config --local user.name "stakater-github-root"
          git status
          git add .
          git commit -m "[skip-ci] Update artifacts" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.STAKATER_GITHUB_TOKEN }}
          branch: main

      - name: Push Latest Tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.STAKATER_GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: main
          DEFAULT_BUMP: patch